<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formatos.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav nav-justified">
          <li class="nav-item">
            <a class="nav-link text-white-50" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="./receitas.html"
              >Receitas</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="./cadastro.html"
              >Cadastro</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h1 style="height: 50px;">Efetue seu Cadastro</h1>
        <form class="container-fluid row h-50">
          <div class="col col-sm-9">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="">Nome</label>
              <div class="col">
                <input required type="text" class="form-control col-sm-12" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="">E-mail</label>
              <div class="col">
                <input required type="email" class="form-control col-sm-12" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="">CEP</label>
              <div class="col-sm-6">
                <input required type="text" class="form-control col-sm-6" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="">Rua</label>
              <div class="col">
                <input required type="text" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group row col-lg-5">
                <label class="col-form-label col-md-5" for="">Nº</label>
                <div class="col">
                  <input required type="number" class="form-control" />
                </div>
              </div>
              <div class="form-group row col">
                <label class="col-form-label col-sm-2" for="">Complemento</label>
                <div class="col">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-row row">
              <div class="form-group row col-lg-5">
                <label class="col-form-label col-md-5" for="">Cidade</label>
                <div class="col">
                  <input required type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row col">
                <label class="col-form-label col-sm-2" for="">UF</label>
                <div class="col-sm-2">
                  <input required type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <div class="col d-flex align-items-end mb-3">
            <button type="submit" class="btn btn-dark btn-block ">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>

</html>
